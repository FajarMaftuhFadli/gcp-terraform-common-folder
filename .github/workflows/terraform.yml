name: Terraform
on:
  workflow_dispatch:
    inputs:
      operation:
        type: choice
        description: Operation
        options:
        - None
        - Plan
        - Apply
        - Destroy
      use-show:
        type: boolean
        description: terraform show
        default: false
      use-output:
        type: boolean
        description: terraform output
        default: false
env:
  TF_DIR: 'src'
  TF_VAR_org_id: '${{ secrets.TF_VAR_org_id }}'
jobs:
  Terraforming:
    uses: froggologies/gcp-terraform-master-project/.github/workflows/terraform.yml@main